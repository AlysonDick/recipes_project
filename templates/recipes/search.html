<!DOCTYPE html>

{% extends 'recipes/bootstrap_base.html' %}
{% load staticfiles %}

{% block title_block %}
    Search
{% endblock %}


{% block body_block %}
<div>
    {% if result_list %}
    <div class="list-group">
        {% for result in result_list %}
        <div class="list-group-item">
            <h3 class="list-group-item-heading">
                <a href="{{ result.link }}">
                    {{ result.summary|safe|escape }}
                </a>
            </h3>
            <p class="list-group-item-text">
                {{ result.summary|safe|escape }}
            </p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
