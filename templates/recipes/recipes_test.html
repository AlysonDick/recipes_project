<script src="/static/js/jquery-1.10.2.min.js"></script>
    <script>
        function doPraise(wid, mtype) {
            if (wid == "") {
                wid = "1"
            }
            $.ajax({
                type: 'POST',
                url: '/recipes/do_praise',
                data: JSON.stringify({"id": wid, "mtype": mtype}),
                dataType: "json",
                contentType: 'application/json;charset=utf-8',
                success: function (data) {
                    if (data.status == "0") {
                        alert("success!")
                    } else {
                        //服务器删除失败，提示错误信息，刷新页面
                        alert(data.data)
                    }
                },
                error: function (xhr) {
                    //中间发生异常，查看xhr.responseText
                    alert("fail")
                }
            });

        }
    </script>
